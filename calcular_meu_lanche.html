
    <script>

        function calcularLanche1(lanche, idade){
            var lanche = prompt("Quantidades de lanches diarios?");
            var idade = prompt("qual a idade maxima?:");
           
            var idadefinal = idade * lanche;
            
        
            alert("Você precisará de" + idadefinal + "para durar até a idade" + idade);
        }
        
        calcularLanche1(0 , 0 );
