<script>
    var valorA = parseFloat(prompt('Insira o primeiro valor:'));
    var valorB = parseFloat(prompt('Insira o segundo valor '));

    if
        (valorA == valorB){ 
        alert ("Os valores são iguais ");
        }
    else if 
        (valorA > valorB ){
        alert("O primeiro valor é maior");
        }
        else if
        (valorA < valorB){ 
            alert ("O segundo valor é maior ");
        } 
       
        
</script>
